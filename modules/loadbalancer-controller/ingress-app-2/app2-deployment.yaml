---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment
  namespace: app2-ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2-container
          image: valeriivasianovych/nodejs-example-app:v2
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 128Mi
              cpu: 100m 