---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-deployment
  namespace: app1-ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1-container
          image: valeriivasianovych/nodejs-example-app:v1
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 128Mi
              cpu: 100m 